<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Inicial</title>
    <style>
        @font-face {
            font-family: 'Bouncy';
            src: url('Bouncy.otf') format('opentype');
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('back.png') no-repeat center center fixed;
            background-size: cover;
            color: grey;
        }
        h1 {
            font-size: 46px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .image-wrapper {
            position: relative;
            display: inline-block;
        }
        .image-wrapper img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
        }
        .image-wrapper .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            color: #262626);
            font-family: 'Bouncy', sans-serif;
            font-size: 38px;
            font-weight: bold;
            display: flex;
            align-items: top;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .image-wrapper:hover .overlay {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Portal Educacional</h1>
    <div class="image-container">
        <div class="image-wrapper">
            <a href="animais.html">
                <img src="gato.png" alt="Animais">
                <div class="overlay">ANIMAIS</div>
            </a>
        </div>
        <div class="image-wrapper">
            <a href="alfabeto.html">
                <img src="letra.png" alt="Alfabeto">
                <div class="overlay">ALFABETO</div>
            </a>
        </div>
    </div>
</body>
</html>

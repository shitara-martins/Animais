<!DOCTYPE html>
<html lang="pt">
	
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#000000">
    <title>Página Inicial</title>
    <style>
        @font-face {
            font-family: 'Bouncy';
            src: url('Bouncy.otf') format('opentype');
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
            background: url('back.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            min-height: 100vh;
            padding-bottom: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 300px;
            margin: 0 auto 40px auto;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 20px;
        }
        .image-wrapper {
            position: relative;
            display: inline-block;
        }
        .image-wrapper img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
        }
        .image-wrapper .overlay {
            display: none;
        }
        .footer-img {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }
    </style>
</head>
<body>
    <img src="carlos.png" alt="Título" class="logo">
    <div class="image-container">
        <div class="image-wrapper">
            <a href="animais.html">
                <img src="gato.png" alt="Animais">
            </a>
        </div>
        <div class="image-wrapper">
            <a href="alfabeto.html">
                <img src="letra.png" alt="Alfabeto">
            </a>
        </div>
    </div>

    <script>
        const imagens = ["estuda.png", "sabe.png", "aprende.png", "conhece.png"];
        const indice = Math.floor(Math.random() * imagens.length);
        const img = document.createElement("img");
        img.src = imagens[indice];
        img.className = "footer-img";
        document.body.appendChild(img);
    </script>
	<script>
		if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('service-worker.js')
		.then(reg => console.log("Service Worker registrado!", reg))
		.catch(err => console.log("Erro no Service Worker", err));
		}
	</script>

</body>
</html>

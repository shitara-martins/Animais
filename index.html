<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        @font-face {
            font-family: 'Bouncy';
            src: url('Bouncy.otf') format('opentype');
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
            background: url('back.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            min-height: 100vh;
            padding-bottom: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 300px;
            margin: 0 auto 40px auto;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 20px;
        }
        .image-wrapper {
            position: relative;
            display: inline-block;
        }
        .image-wrapper img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
        }
        .image-wrapper .overlay {
            display: none;
        }
        .footer-img {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }
    </style>
</head>
<body>
    <img src="carlos.png" alt="Título" class="logo">
    <div class="image-container">
        <div class="image-wrapper">
            <a href="Animais.html">
                <img src="gato.png" alt="Animais">
            </a>
        </div>
        <div class="image-wrapper">
            <a href="alfabeto.html">
                <img src="letra.png" alt="Alfabeto">
            </a>
        </div>
    </div>


</body>
</html>
